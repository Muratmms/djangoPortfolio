{%load static %}

<header id="header" class="transparent-header floating-header" data-sticky-shrink="false">
    <div id="header-wrap">
        <div class="container">
            <div class="header-row">

                <!-- Logo
                ============================================= -->
                <div id="logo">
                    <a href="{% url 'home' %}">
                        <img class="logo-default" src="{% static 'images/logo@2x.png'%}" alt="Canvas Logo">
                        <img class="logo-dark" src="{% static 'images/logo@2x.png'%}" alt="Canvas Logo">
                    </a>
                </div><!-- #logo end -->

                <div class="header-misc">

                    <!-- Top Search
                    ============================================= -->
                    <div id="top-search" class="header-misc-icon">
                        <a href="demo-project.html#" id="top-search-trigger"><i class="bi-search"></i><i class="bi-x-lg"></i></a>
                    </div><!-- #top-search end -->
                </div>


                <div class="primary-menu-trigger">
                    <button class="cnvs-hamburger" type="button" title="Open Mobile Menu">
                        <span class="cnvs-hamburger-box"><span class="cnvs-hamburger-inner"></span></span>
                    </button>
                </div>

                <!-- Primary Navigation
                ============================================= -->
                <nav class="primary-menu style-3">

                    <ul class="menu-container">
                        <li class="menu-item current">
                            <a class="menu-link" href="{% url 'home' %}"><div>Home</div></a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="{% url 'project' %}"><div>Project</div></a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="{% url 'about' %}"><div>About</div></a>
                        </li>
                        <li class="menu-item">
                            <a class="menu-link" href="{% url 'contact' %}"><div>Contact</div></a>
                        </li>
                    </ul>

                </nav><!-- #primary-menu end -->

                <form class="top-search-form" action="{% url 'home' %}" method="get">
                    <input type="text" name="q" class="form-control" value="" placeholder="Search Projects" autocomplete="off">
                </form>

            </div>
        </div>
    </div>
    <div class="header-wrap-clone"></div>
</header>
