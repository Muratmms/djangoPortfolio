{% load static %}

<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
     
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">
	<meta name="description" content="Create Project &amp; Portfolio Websites with Canvas Template. Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today.">
 
	<!-- Font Imports -->
	<link rel="stylesheet" href="https://use.typekit.net/aay8rzy.css">

	<!-- Core Style -->
	<link rel="stylesheet" href="{% static 'style.css' %}">

	<!-- Font Icons -->
	<link rel="stylesheet" href="{% static 'css/font-icons.css' %}">  

	<!-- Niche Demos -->
	<link rel="stylesheet" href="{% static 'demos/project/project.css' %}"> 

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{% static 'css/custom.css' %}"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>Project - Landing Page | Canvas</title>

</head>

<body class="stretched dark">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

    <!-- Header -->
    {% include 'partials/_header.html' %}
    <!-- #header end -->

		<!-- Content
		============================================= -->
	{% block content %}{% endblock %}

		<!-- Footer
		============================================= -->
    {% include 'partials/_footer.html' %}
    

	</div><!-- #wrapper end -->

	<!-- Go To Top
	============================================= -->
	<div id="gotoTop" class="uil uil-angle-up bg-white bg-opacity-10 h-bg-color h-text-dark rounded-circle"></div>

	<!-- JavaScripts
	============================================= -->
	
    <script src="{% static 'js/plugins.min.js'%}"></script>
	<script src="{% static 'js/functions.bundle.js'%}"></script>
	


	{% block scripts %}        {% endblock %}

</body>
</html>
